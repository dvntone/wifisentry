name: Secret scan (gitleaks) - DISABLED

on:
  workflow_dispatch: # auto-triggers removed; run manually only

permissions:
  contents: read
  pull-requests: read

jobs:
  secret-scan:
    name: Run gitleaks secret scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run gitleaks
        uses: zricethezav/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
