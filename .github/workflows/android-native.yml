name: Android Native Build

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'android-native/**'
      - '.github/workflows/android-native.yml'
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - 'android-native/**'
      - '.github/workflows/android-native.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-android-native:
    name: Build Android Native (assembleDebug)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        working-directory: android-native
        run: chmod +x ./gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android-native/**/*.gradle', 'android-native/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run unit tests
        working-directory: android-native
        run: ./gradlew :core:test

      - name: Build debug APK
        working-directory: android-native
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: wifisentry-debug-apk
          path: android-native/app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn
