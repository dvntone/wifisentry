name: Android Native Build

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'android-native/**'
      - '.github/workflows/android-native.yml'
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - 'android-native/**'
      - '.github/workflows/android-native.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-android-native:
    name: Build Android Native (debug + dev release)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        working-directory: android-native
        run: chmod +x ./gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android-native/**/*.gradle', 'android-native/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run unit tests
        working-directory: android-native
        run: ./gradlew :core:test

      - name: Build debug APK
        working-directory: android-native
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: wifisentry-debug-apk
          path: android-native/app/build/outputs/apk/dev/debug/*.apk
          if-no-files-found: warn

      - name: Build dev release APK
        working-directory: android-native
        run: ./gradlew :app:assembleDevRelease --stacktrace

      - name: Upload dev release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: wifisentry-dev-release-apk
          path: android-native/app/build/outputs/apk/dev/release/*.apk
          if-no-files-found: warn

  notify:
    name: Notify Build Ready
    runs-on: ubuntu-latest
    needs: build-android-native
    if: success()
    permissions:
      pull-requests: write

    steps:
      - name: Write build summary
        run: |
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "## ✅ Android Dev Build Ready" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "The dev release APK has been built and is ready to download." >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**[⬇️ Download APK Artifacts](${RUN_URL})**" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Artifact | Description |" >> "$GITHUB_STEP_SUMMARY"
          echo "|---|---|" >> "$GITHUB_STEP_SUMMARY"
          echo "| \`wifisentry-dev-release-apk\` | Dev release APK — install on device |" >> "$GITHUB_STEP_SUMMARY"
          echo "| \`wifisentry-debug-apk\` | Debug APK — includes debuggable flag |" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "> Artifacts are available on the [Actions run page](${RUN_URL}) under the **Artifacts** section. They expire after 90 days." >> "$GITHUB_STEP_SUMMARY"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: [
                '## ✅ Android Dev Build Ready',
                '',
                'The dev release APK is ready to download.',
                '',
                `**[⬇️ Download Artifacts](${runUrl})**`,
                '',
                '| Artifact | Description |',
                '|---|---|',
                '| `wifisentry-dev-release-apk` | Dev release APK — install on device |',
                '| `wifisentry-debug-apk` | Debug APK — includes debuggable flag |',
                '',
                '> Artifacts are available under the **Artifacts** section of the linked run. They expire after 90 days.',
              ].join('\n')
            });
