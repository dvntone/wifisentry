name: CI/CD - Build & Test

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - '**.js'
      - '**.ts'
      - '**.tsx'
      - '**.kt'
      - '**.gradle'
      - 'package.json'
      - 'web-app/package.json'
      - 'android-native/**'
      - 'desktop/**'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install root dependencies
        run: npm install

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests
        run: npm test --if-present

      - name: Check for security vulnerabilities
        run: npm audit --audit-level=moderate
        continue-on-error: true

  build-web:
    name: Build Web Application (Next.js)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install root dependencies
        run: npm install

      - name: Install web-app dependencies
        working-directory: web-app
        run: npm install

      - name: Build web application
        working-directory: web-app
        run: npm run build

      - name: Upload web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web-app/out/
          if-no-files-found: warn

  build-desktop-win:
    name: Build Windows Desktop (Electron)
    runs-on: windows-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install root dependencies
        run: npm install

      - name: Install web-app dependencies
        working-directory: web-app
        run: npm install

      - name: Build web assets for Electron
        working-directory: web-app
        run: npm run build

      - name: Build Windows executable
        run: npm run desktop:build-win

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/
          if-no-files-found: warn

  build-android:
    name: Build Android Application (Gradle)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        working-directory: android-native
        run: chmod +x ./gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android-native/**/*.gradle', 'android-native/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Android unit tests
        working-directory: android-native
        run: ./gradlew :core:test

      - name: Build Android APK
        working-directory: android-native
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Upload Android build
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: android-native/app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [test, build-web, build-desktop-win, build-android]
    if: always()

    steps:
      - name: Check build results
        run: |
          echo "Test Status:            ${{ needs.test.result }}"
          echo "Web Build Status:       ${{ needs.build-web.result }}"
          echo "Desktop Build Status:   ${{ needs.build-desktop-win.result }}"
          echo "Android Build Status:   ${{ needs.build-android.result }}"

      - name: Fail if critical jobs failed
        if: |
          needs.test.result == 'failure' ||
          needs.build-web.result == 'failure' ||
          needs.build-desktop-win.result == 'failure' ||
          needs.build-android.result == 'failure'
        run: exit 1

      - name: Summary
        run: |
          echo "âœ“ Build pipeline completed"
          echo "Tests:          ${{ needs.test.result }}"
          echo "Web Build:      ${{ needs.build-web.result }}"
          echo "Desktop Build:  ${{ needs.build-desktop-win.result }}"
          echo "Android Build:  ${{ needs.build-android.result }}"
