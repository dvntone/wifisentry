name: Version Management

on:
  workflow_dispatch:
    inputs:
      bump-type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch
      dry-run:
        description: 'Show changes without committing'
        required: false
        type: boolean
        default: false

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Bump version
        id: bump
        run: |
          # Get current version
          CURRENT_VERSION=$(jq -r '.version' package.json)
          echo "Current version: $CURRENT_VERSION"
          
          # Parse semantic version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Bump based on input
          case "${{ github.event.inputs.bump-type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Update package.json
          jq ".version = \"$NEW_VERSION\"" package.json > package.json.tmp
          mv package.json.tmp package.json
          
          echo "üìù package.json updated with version $NEW_VERSION"

      - name: Verify changes (dry-run)
        if: github.event.inputs.dry-run == 'true'
        run: |
          echo "üîç DRY RUN - Changes that would be made:"
          echo ""
          git diff package.json
          echo ""
          echo "No changes committed (dry-run mode)"

      - name: Commit and push (if not dry-run)
        if: github.event.inputs.dry-run == 'false'
        run: |
          git add package.json
          git commit -m "chore: Bump version to ${{ steps.bump.outputs.new-version }}"
          git push origin main
          
          echo "‚úÖ Version bumped to ${{ steps.bump.outputs.new-version }}"
          echo "üöÄ Auto-release workflow will trigger automatically"

      - name: Create summary
        run: |
          echo "## üìä Version Bump Summary"
          echo ""
          echo "**Type:** ${{ github.event.inputs.bump-type }}"
          echo "**New Version:** ${{ steps.bump.outputs.new-version }}"
          echo "**Mode:** ${{ github.event.inputs.dry-run == 'true' && 'Dry Run (No changes)' || 'Live (Changes pushed)' }}"
          echo ""
          echo "**Next Step:** The auto-release workflow will create a release in ~2 minutes"
