<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Sentry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WiFi Sentry</h1>
        <p>Select a technique to monitor for potential threats.</p>
        <div class="technique-selection" style="margin-bottom: 15px;">
            <label><input type="checkbox" name="technique" value="evil-twin" checked> Evil Twin / WiFi Pineapple</label>
            <label><input type="checkbox" name="technique" value="karma" checked> Karma Attack</label>
        </div>
        <div class="controls">
            <button id="start-monitoring">Start Monitoring</button>
            <button id="stop-monitoring" disabled>Stop Monitoring</button>
            <button id="export-threats" class="secondary">Export Threats (CSV)</button>
            <a href="dashboard.html" style="text-decoration: none;"><button class="secondary">View Dashboard</button></a>
        </div>
        <div id="logs"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
